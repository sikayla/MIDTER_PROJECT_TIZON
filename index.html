<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" xintegrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles to integrate Poppins font with Tailwind */
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Hide scrollbar for elements if needed, though Tailwind mostly handles this */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-white shadow-md p-4 flex justify-between items-center relative z-20">
        <!-- Logo / Right Header -->
        <div class="flex-shrink-0">
            <h4 class="text-2xl font-bold">
                <span class="text-indigo-600">Port</span><span class="text-gray-800">folio</span>
            </h4>
        </div>

        <!-- Middle Header - Navigation Links (Hidden on small screens, shown on medium and up) -->
        <div class="hidden md:flex flex-grow justify-center">
            <nav class="nav-links">
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-home mr-2"></i> Home</a></li>
                    <li><a href="homie.html" class="text-gray-700 hover:text-indigo-600 font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-user mr-2"></i> About</a></li>
                    <li><a href="interests.html" class="text-gray-700 hover:text-indigo-600 font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-briefcase mr-2"></i> Interest</a></li>
                    <li><a href="location.html" class="text-gray-700 hover:text-indigo-600 font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-map-marker-alt mr-2"></i> Location</a></li>
                </ul>
            </nav>
        </div>

        <!-- Left Header - Social Links (Hidden on small screens, shown on medium and up) -->
        <div class="hidden md:flex flex-shrink-0">
            <div class="social-links">
                <ul class="flex space-x-4">
                    <li class="rounded-full bg-blue-600 hover:bg-blue-700 transition-colors duration-200">
                        <a href="https://www.facebook.com/tizon.km" target="_blank" class="block p-2 text-white">
                            <i class="fab fa-facebook text-lg"></i>
                        </a>
                    </li>
                    <li class="rounded-full bg-blue-400 hover:bg-blue-500 transition-colors duration-200">
                        <a href="https://www.instagram.com/ovx1e/?next=%2F" target="_blank" class="block p-2 text-white">
                            <i class="fab fa-twitter text-lg"></i>
                        </a>
                    </li>
                    <li class="rounded-full bg-pink-500 hover:bg-pink-600 transition-colors duration-200">
                        <a href="https://www.instagram.com/ovx1e/?next=%2F" target="_blank" class="block p-2 text-white">
                            <i class="fab fa-instagram text-lg"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Mobile Navigation Toggle Button (Visible only on small screens) -->
        <div class="md:hidden flex items-center">
            <button id="mobile-menu-button" class="text-gray-700 hover:text-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-md p-2">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Sidebar Menu (Initially hidden, toggled by JS) -->
    <div id="mobile-sidebar" class="fixed top-0 right-0 w-64 h-full bg-gray-800 text-white shadow-lg transform translate-x-full md:hidden transition-transform duration-300 ease-in-out z-30">
        <div class="p-6 flex flex-col h-full">
            <!-- Close button -->
            <div class="flex justify-end mb-8">
                <button id="close-mobile-menu" class="text-gray-300 hover:text-white focus:outline-none">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Navigation Links -->
            <nav class="flex-grow">
                <ul class="space-y-4">
                    <li><a href="index.html" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-home mr-3 text-lg"></i> Home</a></li>
                    <li><a href="homie.html" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-user mr-3 text-lg"></i> About</a></li>
                    <li><a href="interests.html" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-briefcase mr-3 text-lg"></i> Interest</a></li>
                    <li><a href="location.html" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200"><i class="fas fa-map-marker-alt mr-3 text-lg"></i> Location</a></li>
                </ul>
            </nav>

            <!-- Mobile Social Links -->
            <div class="mt-8 pt-6 border-t border-gray-700">
                <h5 class="text-gray-400 text-sm mb-4">Connect With Me:</h5>
                <ul class="space-y-3">
                    <li>
                        <a href="https://www.facebook.com/tizon.km" target="_blank" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200">
                            <i class="fab fa-facebook mr-3 text-lg text-blue-500"></i> Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/ovx1e/?next=%2F" target="_blank" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200">
                            <i class="fab fa-twitter mr-3 text-lg text-blue-300"></i> Twitter
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/ovx1e/?next=%2F" target="_blank" class="block text-gray-300 hover:text-white font-medium flex items-center rounded-md px-3 py-2 transition-colors duration-200">
                            <i class="fab fa-instagram mr-3 text-lg text-pink-400"></i> Instagram
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content Section -->
    <section class="first-section flex-grow flex flex-col justify-center items-center text-center p-6 bg-gradient-to-br from-indigo-500 to-purple-600 text-white rounded-b-lg">
       <h2 class="text-xl sm:text-2xl md:text-3xl font-light mb-2 animate-pulse">Welcome to</h2>
       <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-8 drop-shadow-lg">Tizon's Portfolio</h1>
       <a href="contact.html">
        <button class="bg-white text-indigo-700 hover:bg-gray-200 px-8 py-3 rounded-full text-lg font-semibold shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-300">
            Contact Me
        </button>
       </a>
    </section>

    <!-- JavaScript for Mobile Menu Toggle -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenu = document.getElementById('close-mobile-menu');
            const mobileSidebar = document.getElementById('mobile-sidebar');

            // Toggle mobile sidebar visibility
            mobileMenuButton.addEventListener('click', () => {
                mobileSidebar.classList.remove('translate-x-full');
                mobileSidebar.classList.add('translate-x-0');
            });

            // Close mobile sidebar
            closeMobileMenu.addEventListener('click', () => {
                mobileSidebar.classList.remove('translate-x-0');
                mobileSidebar.classList.add('translate-x-full');
            });

            // Close sidebar when clicking outside (optional, but good UX)
            document.addEventListener('click', (event) => {
                if (!mobileSidebar.contains(event.target) && !mobileMenuButton.contains(event.target) && mobileSidebar.classList.contains('translate-x-0')) {
                    mobileSidebar.classList.remove('translate-x-0');
                    mobileSidebar.classList.add('translate-x-full');
                }
            });
        });
    </script>
</body>
</html>
